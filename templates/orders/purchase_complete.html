{% extends 'base.html' %}

{% block title %}購入完了 - TicketPro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    </div>
                    
                    <h2 class="mb-4">購入が完了しました！</h2>
                    
                    <div class="alert alert-info mb-4">
                        <h5>注文番号: {{ order.order_number }}</h5>
                        <p class="mb-0">購入日時: {{ order.created_at|date:"Y年m月d日 H:i" }}</p>
                    </div>
                    
                    <p class="text-muted mb-4">
                        電子チケットをメールでお送りしました。<br>
                        マイページからもチケットを確認できます。
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">ホームへ</a>
                        <a href="{% url 'events:public_event_list' %}" class="btn btn-outline-secondary btn-lg">イベント一覧へ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
