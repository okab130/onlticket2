{% extends 'base.html' %}

{% block title %}パスワードリセット送信完了 - TicketPro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">パスワードリセット送信完了</h4>
            </div>
            <div class="card-body text-center">
                <p class="mb-4">パスワードリセット手順をメールで送信しました。メールの指示に従ってパスワードをリセットしてください。</p>
                <p class="text-muted">メールが届かない場合は、迷惑メールフォルダもご確認ください。</p>
                <a href="{% url 'members:login' %}" class="btn btn-primary">ログインページに戻る</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
